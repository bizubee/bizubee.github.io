<!DOCTYPE html>
<html>
    <head>
        <title>Bizubee Inspector</title>
        <script src="rollup.browser.js"></script>
        <script src="cookies.js"></script>
        <script src="cm/lib/codemirror.js"></script>
        <script src="cm/addon/mode/simple.js"></script>
        <script src="cm/mode/javascript/javascript.js"></script>
        <script src="cm/keymap/sublime.js"></script>
        <script src="bizubee-mode.js"></script>
        <script src="cm/addon/edit/closebrackets.js"></script>
        <script src="vue.min.js"></script>
        <script src="main.out.js"></script>
        <link rel="stylesheet" href="cm/lib/codemirror.css" />
        <link rel="stylesheet" href="cm/theme/elegant.css" />
        <link rel="stylesheet" href="../css/bizubee-theme.css" />

    	<style type="text/css" media="screen">
    	
			html, body {
				width: 100%;
				height: 100%;
			}

			html * {
				margin: 0px;
				padding: 0px;
				border: none;
			}

			body {
				overflow: hidden;
				background-color: black;
			}
			
			#bz-editor, #js-editor {
				position: relative;
				height: 100%;
				display: inline-block;
				width: 49.5%;
			}


			input[type=button] {
				display: inline-block;
				height: 85px;
				width: 85px;
				padding: 5px;
				margin: 15px;
				border: none;
				border-radius: 45px;
				background-color: white;
				float: right;
				font-size: 26pt;
				cursor: pointer;
			}

			#content {
				height: calc(100% - 140px);
				background-color: white;
				width: 100%;
			}

			#navbar {
				height: 120px;
				padding: 5px;
				background-color: black;
			}

			#logo-container {
				display: inline-block;
				height: 80px;
				width: 80px;
				padding: 5px;
				margin: 15px;
				border: none;
				border-radius: 45px;
				background-color: white;
				vertical-align: top;
			}

			#logo-container img {
				position: relative;
				left: 4px;
				display: block;
				margin-left: auto;
				margin-right: auto;
				height: 100%;
			}

			.CodeMirror {
				height: 100%;
			}


			.failing {
				color: gray !important;
				background-color: white !important;
				cursor: default !important;
			}

		</style>
	</head>
	<body id="app">
		<div id="navbar">
			<a href="../" id="logo-container">
				<img src="../assets/logo-tight.png" />
			</a>
			<input
				type="button"
				value="&#9658;"
				v-on:click="run"
				:class="{'failing' : !building}"
				:disabled="!building"
				/>
		</div>
		<div id="content">
			<div id="bz-editor"></div>
			<div id="js-editor"></div>
		</div>
	</body>
</html>
